<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benjamin Siev</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/fontawesome/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
<body>
  <div class="sticky" data-sticky-container data-sticky data-options="marginTop:0; stickyOn:small;">
    <div class="title-bar" data-responsive-toggle="navbar">
      <button class="menu-icon" type="button" data-toggle="navbar"></button>
      <div class="title-bar-title">Menu</div>
    </div>

    <div class="top-bar" id="navbar">
      <div class="top-bar-left">
        <ul class="menu">
          <li><a href="#">Benjamin Siev</a></li>
        </ul>
      </div>
      <div class="top-bar-right">
        <ul class="menu">
          <li><a href="#portfolio">Portfolio</a></li>
          <li><a href="http://benjaminsiev.me/pages/about">About</a></li>
        </ul>
      </div>
    </div>
  </div>

  <section id="landing">
  	<div class="layer" data-depth="0.4">
  		<h1 id="landingTitle">Benjamin Siev</h1>
  	</div>

  	<div class="layer" data-depth="0.3">
  		<h2 id="subTitle">Subtitle</h2>
  	</div>

  	<div class="layer" data-depth="0">
  		<div id="particles-js"></div>
  		<a id="landingButton" href="#portfolio">See my work</i></a>
  		<p>Click to disable parallax</p>
  	</div>
  </section>

  <div id="portfolio" class="orbit" role="region" aria-label="Portfolio Items" data-orbit data-auto-play="false">
    <ul class="orbit-container">
      <li class="orbit-slide is-active">
        <div class="grid-x">
          <div class="cell large-9 float-center">
            <figure class="orbit-figure">
              <img class="orbit-image" src="img/deleteYourself.png">
              <figcaption class="orbit-caption">
                <h3>Delete Yourself</h3>
                <p>A website dedicated to helping visitors practice good online habits, as well as taking control of their online presence</p>
                <div>
                  <a class="button" href="http://benjaminsiev.me/pages/delete.html"></a>
                </div>
              </figcaption>
            </figure>
          </div>
        </div>
      </li>

      <li class="orbit-slide">
        <div class="grid-x">
          <div class="cell medium-6 large-9 float-center">
            <figure class="orbit-figure">
              <img class="orbit-image" src="img/zoldo.png">
              <figcaption class="orbit-caption">
                <h3>Fable of Zoldo</h3>
                <p>A Legend of Zelda parody that attempts to get players to question why they play games by introducing absurdist aspects</p>
                <div>
                  <a class="button" href="http://benjaminsiev.me/pages/zoldo.html"></a>
                </div>
              </figcaption>
            </figure>
          </div>
        </div>
      </li>
    </ul>

      <nav class="orbit-bullets">
        <button class="is-active" data-slide="0">1</button>
        <button data-slide="1">2</button>
      </nav>
  </div>

  <div class="contact grid-x">
    <div class="float-center">
    	<div>
    		<a href="mailto:benjaminsiev@gmail.com"><i class="far fa-envelope fa-2x"></i></a>
    		<a href="https://www.linkedin.com/in/benjamin-siev"><i class="fab fa-linkedin-in fa-2x"></i></a>
    	</div>
    	<p>	&#169; 2018 by Benjamin Siev</p>
    </div>
  </div>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/vendor/what-input.js"></script>
  <script src="js/vendor/foundation.js"></script>
  <script src="js/parallax/parallax.min.js" charset="utf-8"></script>
  <script src="js/particles/particles.min.js"></script>
  <script src="js/particles/particleOptions.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
